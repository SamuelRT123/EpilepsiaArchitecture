{% extends 'manejador_examenes/base.html' %}

{% block title %}Subir Examen EEG{% endblock %}

{% block content %}
  <h2>⬆️ Subir Examen EEG (.json)</h2>
  <form action="{% url 'subir_examen' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="archivo_json" accept=".json" required><br><br>
    <input type="submit" value="Subir">
  </form>
{% endblock %}
